<!doctype html>
<html>

<head>
	<title>Instructiunea do while </title>
	<meta charset="utf-8">
</head>

<body>
	<h3>Sa se afiseze numerele mai mici decat un numar n citit de la tastatura.</h3>
	<hr />
	<script type="text/javascript">
		let x = 0;
		let y = 0;
		let n = eval(prompt("Dati numarul n="));
		while (x < n) {
			document.write("<br /> x este " + x);
			x++;
		}
		do {
			document.write("<br /> y este " + y);
			y++;
		}
		while (y < n)


	</script>
</body>

</html>
