<!doctype html>
<html>

<head>
	<title>Instructiunea while </title>
	<meta charset="utf-8">
</head>

<body>
	<h3>Sa se afiseze numerele impare pana la un numar n citit de la tastatura.</h3>
	<hr />
	<script type="text/javascript">

		let n = eval(prompt("Dati numarul:<br />"));
		let x = 1;        // inițializarea variabilei x
		while (x <= n) {        // verificare condiție

			document.write("<br /> x este " + x);
			x += 2;        // incrementarea variabilei x
		}
	</script>
</body>

</html>
